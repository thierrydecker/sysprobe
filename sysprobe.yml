#
# SysProbe configuration file
#

#
# InfliuxDB configuration
#
influxdb: {
  host: 192.168.1.34,
  port: 8086,
  username: admin,
  password: admin,
  database: system_monitor,
  ssl: False,
  verify_ssl: False,
  timeout: 1,
  retries: 3,
  use_udp: False,
  udp_port: 4444,
  proxies: {},
}

#
# Jobs configration: Names, Interval (secs)
#
jobs: {
  cpu_count: 5,
  cpu_freq: 5,
  cpu_freq_percpu: 5,
  cpu_percent: 5,
  cpu_percent_percpu: 5,
  cpu_stats: 5,
  cpu_times: 5,
  cpu_times_percpu: 5,
  cpu_times_percent: 5,
  cpu_times_percent_percpu: 5,
}


#
# Loggers configuration
#
loggers:
  #
  # Version
  #
  version: 1,
  #
  # Logging formatters configuration
  #
  formatters:
    #
    # Brief formatter
    #
    brief: {
      format: '%(message)s',
    }
    #
    # Verbose formatter
    #
    verbose: {
      format: '%(asctime)s %(name)-5s %(levelname)-8s %(message)s',
    }
  #
  # Logging handlers configuration
  #
  handlers:
    #
    # Console handler
    #
    console: {
      class: logging.StreamHandler,
      formatter: verbose,
      level: DEBUG,
    }
    #
    # Roatating file handler
    #
    rotatingfile: {
      class: logging.handlers.RotatingFileHandler,
      formatter: verbose,
      filename: sysprobe_rotating_file.log,
      maxBytes: 10000,
      backupCount: 3,
      level: DEBUG,
    }
    #
    # File handler
    #
    file: {
      class: logging.FileHandler,
      formatter: verbose,
      filename: sysprobe_file.log,
      level: DEBUG,
    }
  #
  # Logging loggers configuration
  #
  root:
    handlers: [console]
    level: DEBUG